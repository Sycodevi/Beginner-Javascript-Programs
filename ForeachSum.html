<html>
<head>
    <script>
        var sum = 0;
        var numbers = [1,2,3,4,5];
        numbers.forEach(add); //For each number in "numbers" execute "add" function.
        alert(sum); //After its execution, print to message box.

        function add(number){
            sum += number; //Runs as 1 + 2 + 3 + 4 + 5 = 15.
        }
    </script>
</head>

</html>
